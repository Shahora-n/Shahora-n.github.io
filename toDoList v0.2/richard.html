<body>
  <header>
      <h1>
        La To Do list de Nicolas et Yoann
      </h1>
  </header>
    <input id="txt" type="text" name="name" placeholder="ici">
    <input id="btn" type="button" name="name" value="bim">

    <ul id="list">

    </ul>

    <script type="text/javascript">

    var texte = document.getElementById('txt');
    var bouton = document.getElementById('btn');
    var liste = document.getElementById('list');


        var ajouter = function() {
            var baliseLi = document.createElement("li");
            var saisie = document.createTextNode(texte.value);
            liste.appendChild(baliseLi);
            baliseLi.appendChild(saisie);

        }

        bouton.addEventListener('click', ajouter);

            </script>
